<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-1">

            <h2> Challenge 1: Your age in days</h2>
            <div class="flex-box-container-1">

                <div>

                    <button class="btn btn-primary" onclick="ageinDays()">Click me</button>

                </div>

                <div>

                    <button class="btn btn-danger" onclick="reset()">Reset</button>   

                </div>
            </div>

            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>

    </div>

    <div class="container-2">
            <h2>Challenge 2 : Random Image Generator</h2>
            <button class="btn btn-success" id="random-image-generator" onclick="generateImage()">Generate</button>
            <div class="flex-box-container-2" id="flex-image-gen">    
            </div>
    </div>

    <div class="container-3">
            <h2>Challenge 3: Rock , Paper , Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="img/rock.png" height=150    width=150 alt="" onclick="rpsGame(this)" >
                <img id="paper" src="img/paper.png" height=150    width=150 alt="" onclick="rpsGame(this)" >
                <img id="scissors" src="img/peace.png" height=150    width=150 alt="" onclick="rpsGame(this)" >
            </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-colours">Challenge 4 : Change the colour of all the buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-danger">Angry</button>
            <button class="btn btn-primary">Chill</button>
            <button class="btn btn-success">Happy</button>
            <button class="btn btn-warning">Down</button>
        </div>

    </div>

            
            



    <script src="js/script.js"></script>
    
</body>
</html>
